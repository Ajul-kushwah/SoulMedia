
{% extends 'accountbase.html' %}


{% load static %}

{% block content%}

<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <!-- {% if messages %}
                {% for message in messages %}
                <p class="alert alert-danger">{{message}}</p>
                {% endfor %}
            {% endif%} -->
            {% include 'alert_.html' %}
            <form method="POST" class="user">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="user_name" class="form-control form-control-user" id="exampleInputEmail" placeholder="Enter Username" required>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" name="first_name" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" required>
                </div>
                <div class="col-sm-6">
                  <input type="text" name="last_name" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" required>
                </div>
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" required>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" required>
                </div>
                <div class="col-sm-6">
                  <input type="password" name="password2" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password" required>
                </div>
              </div>
              <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account" >
              <hr>
              <a href="#" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>
              <a href="#" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
              </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="{% url 'login_page' %}">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
{% endblock content%}
